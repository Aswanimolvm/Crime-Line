<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrimeLine Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 1100px;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      display: flex;
      overflow: hidden;
    }

    .left {
      width: 50%;
      padding: 80px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-right: 1px solid #ccc;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .logo::before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 20px;
      background-image: url('https://img.icons8.com/ios-filled/50/security-camera.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 8px;
      vertical-align: middle;
    }

    .logo span {
      color: hsl(184, 100%, 34%);
      font-weight: bold;
    }

    .left p {
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }

    .right {
      width: 50%;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .right h2 span {
      color: hsl(184, 100%, 34%);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Georgia', serif;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background-color: hsl(184, 100%, 34%);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      margin-top: 10px;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: black;
    }

    .signin-link {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .signin-link a {
      color: hsl(184, 100%, 34%);
      font-weight: bold;
      text-decoration: none;
      margin-left: 4px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left, .right {
        width: 100%;
        padding: 40px 20px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .right {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">Crime<span>LINE</span></div>
      <p>
        Welcome to CrimeLine!<br><br>
        Your platform to report,<br>
        track, and resolve public<br>
        issues with ease.
      </p>
    </div>
    <div class="right">
      <form method="POST">
        {% csrf_token %}
        <h2>SIGN <span>UP</span></h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="tel" name="mobile_number" placeholder="Mobile Number" required>
        <input type="date" name="date_of_birth" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <div class="signin-link">
          Already have an account?
          <a href="{% url 'login' %}">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
