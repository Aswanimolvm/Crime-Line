<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrimeLine Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 1100px;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
    }
    .left {
      width: 50%;
      padding: 80px 50px;
      text-align: center;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .logo::before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 20px;
      background-image: url('https://img.icons8.com/ios-filled/50/security-camera.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 8px;
      vertical-align: middle;
    }
    .logo span {
      color: hsl(184, 100%, 34%);
      font-weight: bold;
    }
    .left p {
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }
    .right {
      width: 50%;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .right h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 35px;
      text-align: center;
    }
    .right h2 span {
      color: hsl(184, 100%, 34%);
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .forgot {
      width: 100%;
      text-align: right;
      margin-bottom: 24px;
    }
    .forgot a {
      color: hsl(184, 100%, 34%);
      font-size: 13px;
      text-decoration: none;
    }
    .btn {
      width: 100%;
      padding: 16px;
      background-color: hsl(184, 100%, 34%);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
    .btn:hover {
      background-color: hsl(184, 100%, 34%);
    }
    .signup {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    .signup a {
      color: hsl(184, 100%, 34%);
      font-weight: bold;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      .left, .right {
        width: 100%;
        padding: 40px 20px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .right {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">Crime<span>LINE</span></div>
      <p>
        Welcome to CrimeLine!<br><br>
        Your platform to report,<br>
        track, and resolve public<br>
        issues with ease.
      </p>
    </div>
    <div class="right">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>SIGN <span>IN</span></h2>

        {% if messages %}
          {% for message in messages %}
            <p style="color:red; font-size: 14px; text-align:center;">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button class="btn" type="submit">Sign in</button>

        <div class="signup">
          Don't Have an Account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
